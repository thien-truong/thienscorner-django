{% extends "cookbook/base_recipes.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
	{% if object_list %}
		<a href='{% url thienscorner.cookbook.views.recipe_list %}' class="recipeslink"><h1>Recipes</h1></a>
		<ul class="recipelist">
			{% for object in object_list %}
				<li><a href="{% url thienscorner.cookbook.views.recipe object.id %}">{{ object.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>The cookbook contains no recipes.</p>
	{% endif %}
{% endblock %}
