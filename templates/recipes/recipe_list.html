<!DOCTYPE html>
<html>
	<head>
		<title>Recipes</title>
	</head>
	<body>
		{% if object_list %}
			<ul>
				{% for object in object_list %}
					<li><a href="{% url cookbook.recipes.views.recipe object.id %}">{{ object.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p>The cookbook contains no recipes.</p>
		{% endif %}
	</body>
</html>
